<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Marcel - Gestion des Soirées</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Gestion des Soirées</h1>
    </header>

    <main>
        <section id="soirees">
            <h2>Liste des soirées réservées</h2>
            <div id="reservationsListDJ">
                <select id="reservationItemsDJ"></ul>
            </div>
        </section>

        <section id="playlists">
            <h2>Ajouter une chanson à la playlist pour une soirée</h2>
            <form id="playlistForm">
                <label for="eventDate">Date de la soirée:</label>
                <input type="date" id="eventDate" required>

                <label for="songName">Nom de la chanson:</label>
                <input type="text" id="songName" required>
                
                <label for="artistName">Nom de l'artiste:</label>
                <input type="text" id="artistName" required>
                
                <button type="submit">Ajouter à la playlist</button>
            </form>

            <div id="playlistSongs">
                <h3>Playlist pour la soirée sélectionnée</h3>
                <ul id="playlistItems"></ul>
            </div>
        </section>

        <a href="index.html">Retour à l'accueil</a>
    </main>
<script>
$(document).ready(function(){
    
    // setReservation(reservations)
    fetchPlaylists()
    .then(setPlaylists)
    .catch(function (error) {
      console.error("Error processing playlists:", error);
    });
})
reservations = fetchReservations();
function setReservation(reservations) {
  let optionsHTML = "";
  reservations.forEach(reservation => {
    optionsHTML += `<option value="${reservation.nom}">${reservation.nom}</option>`;
  });
  $('#reservationItemsDJ').append(optionsHTML);
}

function fetchReservations(){
    $.get("demo_test.asp", function(data, status){
    if(data){
        return data
    }
  });
}

function fetchPlaylists() {
    return $.get("localhost:3001/playlists")
      .then(function (data, status) {
        if (data && data.playlist) {
          // Access playlists directly from "playlist" property
          return data.playlist;
        } else {
          console.error("Error fetching playlists:", status);
          return []; // Return an empty array in case of error
        }
      })
      .catch(function (error) {
        console.error("Error fetching playlists:", error);
        return []; // Return an empty array in case of error
      });
  }

  function setPlaylists(playlists) {
    const playlistItems = $('#playlistItems');
    playlistItems.empty(); // Clear existing list items before appending

    playlists.forEach(playlistName => { // Loop through playlist names
      const playlist = playlists[playlistName]; // Access playlist object
      if (playlist) { // Check if playlist exists (handle potential structure issues)
        playlist.forEach(song => {
          const listItem = `<li>${song.title} : ${song.author}</li>`;
          playlistItems.append(listItem);
        });
      } else {
        console.warn("Playlist", playlistName, "not found.");
      }
    });
  }
</script>
    <script src="./scripts/dj.js"></script>
</body>
</html>
